<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!-- 한줄 입력창 -->
    <label for="user_name">아이디</label>
    <input type="text" placeholder="아이디를 입력해주세요" id="user_name">
    <!-- 암호 입력 -->
    <input type="password" name="" value=""placeholder="비밀번호를 입력해주세요">
    <!-- 체크박스 다중선택-->
    <input type="checkbox" name="" value="">
    <!-- 라디오버튼 단일선택 -->
    <input type="radio" name="trans" value=""> 남자
    <input type="radio" name="trans" value=""> 여자
    <input type="button" name="" value="확인">
    <input type="submit" name="" value="확인">
    <!-- 8줄에 80자 입력이 가능한 박스 생성 -->
    <textarea name="name" rows="8" cols="80"placeholder="서술해주세요."></textarea>
    <textarea name="name" style="width:300px; height:100px; color:red" placeholder="서술해주세요."></textarea>

    <select class="" name="">
      <option value="">011</option>
      <option value="">010</option>
      <option value="">018</option>
    </select>

    <input type="file" name="" value="">
  </body>
</html>
