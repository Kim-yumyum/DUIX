<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .id-box{
  position:relative;
}
.id-box input:focus+label{
  top: -10px;
  font-size: 12px;
  background-color: #fff;
  padding: 0 10px;
}
label{
  position:absolute;
  left: 10px;
  top: 12px;
  transition:1s;
}
.id-box input:focus{
  border-color:blue;
}
.id-box input{
  transition:1s;
  border:2px #f00 solid;
  border-radius:5px;
  height: 40px;
}
  </style>
</head>
<body>
  <div class="id-box">
    <input type="text">
    <label for="">아이디</label>
  </div>
</body>
</html>
