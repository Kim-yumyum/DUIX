<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="jQuery3.4.1.js" charset="utf-8"></script>
  <style>
    .wrapper{
      width: 1200px;
      height: 2000px;
      border: 1px #f00 solid;
      margin:0 auto;
    }
    .f-banner{
      width: 100px;
      height: 300px;
      border: 1px #f00 solid;
      position: absolute;
      left: 50%;
      margin-left: 610px;
    }
  </style>
  <script>
    $(document).ready(function(){
      $(window).scroll(function(){
        var sct = $(this).scrollTop();
        $('.f-banner').stop().animate({top:sct},1000);
      });
    })
  </script>
  <title>Document</title>
</head>
<body>
  <div class="f-banner">
    fly
  </div>
  <div class="wrapper">

  </div>
</body>
</html>
